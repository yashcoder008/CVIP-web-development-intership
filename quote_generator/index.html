<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Quote Generator</h1>
    </header>
    <main>
        <div class="container">
            <div class="Quote-container">
                <div class="quote">
                    <p>&ldquo; All our dreams can come true, if we have the courage to pursue them &#8222;</p>
                </div>
                <div class="creator">
                    <p>&#8210;Walt Disney</p>
                </div>

            </div>
            <div class="gen-button">
                <button class="Gen" onclick="ChangeQuote()">
                    Generate New
                </button>

            </div>
        </div>
    </main>
    <footer><p><span>~created by Yash</span></p></footer>
</body>
</html>
